<h1>ARN Example</h1>
<p>This is an <a href="https://github.com/Arianee/arn-example/tree/angular">Angular version</a> of the ARN example.</p>
<app-connect-example
  [connectMsg]="'Connect your wallet'"
  [disconnectMsg]="'Disconnected your wallet'"
></app-connect-example>
<app-if-connected-example

  [disconnectedMsg]="'You are disconnected.'"
></app-if-connected-example>
